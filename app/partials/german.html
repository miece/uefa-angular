
<div class="top-nav ng-scope">
    <div class="container-fluid">
        <div class="row-fluid search-button-bar-container">
            <div class="span12">
                <ul class="breadcrumb">
                    <li><a href="#"><i class="icon-home"></i> F-1 Feeder</a></li>
                    <li class="active"><a href="#">Drivers</a></li>
                </ul>

                <input type="text" class="search ng-pristine ng-valid" ng-model="nameFilter" placeholder="Search...">

                <div class="search-button-trigger"><i class="icon-search"></i></div>
            </div>
        </div>
    </div>
</div>



<div class="container-fluid main-content ng-scope">
<div class="row-fluid">
<div class="span12">
<h2 class="main-titling">Bundesliga</h2>
<div class="row-fluid">
<div class="span12">
<table class="table table-striped table-bordered box list-table">
  <thead>
    <!--tr> <th colspan="4">Driver's Championship Standings</th> </tr-->
<tr>
    <th>#</th>
    <th>Team</th>
    <th>Pl</th>
    <th>W</th>
    <th>D</th>
<th>L</th>
<th>GD</th>
<th>Pts</th> 

</tr>
  </thead>
  <tbody>
    <tr ng-repeat="teams in germanTeamsList | filter: nameFilter">
      <!--td>{{$index + 1}}</td-->
        <td>{{teams.position}}</td>
      <td>
        <img ng-src="{{teams.crestURI}}" style="width: 30px; height: 30px" alt="Team Crest" />
        <a href="#/drivers/{{driver.Driver.driverId}}">{{teams.teamName}}</a>
      </td>
      <!--td>{{teams.squadMarketValue}}</td-->
<td>{{teams.playedGames}}</td>
      <td>{{teams.wins}}</td>
<td>{{teams.draws}}</td>
<td>{{teams.losses}}</td>
<td>{{teams.goals}} : {{teams.goalsAgainst}}</td>
<td>{{teams.points}}</td>
    </tr>
  </tbody>
<tfoot>
<tr>
<td colspan="4"> </td>
</tr>
</tfoot>
</table>
